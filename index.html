<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Will's portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://higamy.github.io/favicon.ico">

</head>

<body>

    <main>

        <button id="startButton">Loading...</button>

        <section id="techDetailsContainer">
            <h2 id="techTitle"></h2>
            <div id="techDescription"></div>
        </section>

        <section id="projectDescriptionContainer" class="hidden">
            <div id="detailsContainer">
                <h2 id="projectNameTitle">Project Name</h2>
                <div id="projectDescription"></div>
                <button id="viewProjectButton" class="btn">View Project</button>
            </div>
        </section>

        <section id="controlsContainerOuter">
            <div id="controlsContainerInner">
                <img class="btn btn-control fadedOut" id="previousProject" src="icons/left_arrow.png"></img>
                <img class="btn btn-control fadedOut" id="nextProject" src="icons/right_arrow.png"></img>
            </div>
        </section>

    </main>
    <script src="three/dist/bundle.js"></script>
